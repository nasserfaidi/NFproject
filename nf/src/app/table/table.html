<table *ngIf="!isGrid" class="employee-table">
                    <thead class="table-header">
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor="let employee of filteredEmployees" class="table-row">
                                <td class="empname"> <div class="avatar" [attr.data-name]="employee.name"></div> {{ employee.name }}</td>
                                <td>{{ employee.position }}</td>
                                <td>{{ employee.email }}</td>
                                <td>{{ employee.mobile }}</td>
                                <td [ngClass]="employee.status === 'Active' ? 'is-active' :'is-not-active'">{{ employee.status }}</td>
                                <td><i class="fas fa-edit" title="edit"></i></td>
                                <td><i class="fas fa-trash" title="delete"></i></td>
                            </tr>
                    </tbody>
                </table>

                <div *ngIf="isGrid" class="grid-container">
                    <div class="grid-item" *ngfor="let employee of employees"></div>
                     <td class="empname"> <div class="avatar" [attr.data-name]="employee.name"></div> {{ employee.name }}</td>
                                <td>{{ employee.position }}</td>
                                <td>{{ employee.email }}</td>
                                <td>{{ employee.mobile }}</td>
                                <td [ngClass]="employee.status === 'Active' ? 'is-active' :'is-not-active'">{{ employee.status }}</td>
                                <td><i class="fas fa-edit" title="edit"></i></td>
                                <td><i class="fas fa-trash" title="delete"></i></td>
                </div>
